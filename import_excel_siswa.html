<!-- SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDW5b9av9cBHh5AqEnxicBMIP0me-Goy_I",
  authDomain: "epkl-c628b.firebaseapp.com",
  projectId: "epkl-c628b",
  storageBucket: "epkl-c628b.firebasestorage.app",
  messagingSenderId: "41559318468",
  appId: "1:41559318468:web:3711f4da0f7087d683ce91",
  measurementId: "G-ZFWBRF40KQ"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Helper: generate presensi string "A,A,A,..."
function generatePresensiString(jumlahHari) {
  return Array(jumlahHari).fill('A').join(',');
}

// Jumlah hari tiap bulan
const presensiDefaults = {
  presensi_juli: generatePresensiString(31),
  presensi_agustus: generatePresensiString(31),
  presensi_september: generatePresensiString(30),
  presensi_oktober: generatePresensiString(31),
  presensi_november: generatePresensiString(30)
};

// Handle form submission
document.getElementById('importForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const file = document.getElementById('excelFile').files[0];
  const reader = new FileReader();
  
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type: 'array'});
    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
    
    // Get range of data (skip first row)
    const range = XLSX.utils.decode_range(firstSheet['!ref']);
    range.s.r = 1; // Start from second row
    firstSheet['!ref'] = XLSX.utils.encode_range(range);
    
    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: ['nis', 'namaLengkap', 'kelas', 'namaPerusahaan', 'namaGuruPembimbing', 'namaPembimbingIndustri', 'password', 'nilai1', 'nilai2', 'nilai3', 'nilai4', 'hadir', 'ijin', 'sakit', 'alfa']});
    
    // Import data to Firebase
    const batchOps = [];
    jsonData.forEach(row => {
      if (!row.nis) return;
      batchOps.push(
        db.collection("siswa").where("nis", "==", row.nis).get().then((querySnapshot) => {
          const siswaData = {
            nis: row.nis || '',
            namaLengkap: row.namaLengkap || '',
            kelas: row.kelas || '',
            namaPerusahaan: row.namaPerusahaan || '',
            namaGuruPembimbing: row.namaGuruPembimbing || '',
            namaPembimbingIndustri: row.namaPembimbingIndustri || '',
            password: row.password || '',
            nilai1: row.nilai1 || '',
            nilai2: row.nilai2 || '',
            nilai3: row.nilai3 || '',
            nilai4: row.nilai4 || '',
            hadir: row.hadir || '',
            ijin: row.ijin || '',
            sakit: row.sakit || '',
            alfa: row.alfa || '',
            presensi_juli: presensiDefaults.presensi_juli,
            presensi_agustus: presensiDefaults.presensi_agustus,
            presensi_september: presensiDefaults.presensi_september,
            presensi_oktober: presensiDefaults.presensi_oktober,
            presensi_november: presensiDefaults.presensi_november
          };
          if (!querySnapshot.empty) {
            // Update jika NIS sudah ada
            const docId = querySnapshot.docs[0].id;
            return db.collection("siswa").doc(docId).set(siswaData);
          } else {
            // Tambah baru
            return db.collection("siswa").add(siswaData);
          }
        })
      );
    });
    Promise.all(batchOps)
      .then(() => {
        alert('Data berhasil diimport!');
        window.location.href = 'data_siswa.html';
      })
      .catch((error) => {
        alert('Error: ' + error);
      });
  };
  
  reader.readAsArrayBuffer(file);
});
</script>
