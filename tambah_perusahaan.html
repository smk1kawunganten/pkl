<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body class="hold-transition sidebar-mini">

  <!-- Navbar -->

      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="perusahaan.html" class="nav-link">
              <i class="nav-icon fas fa-building"></i>
              <p>Data Perusahaan</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Content Header -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Tambah Data Perusahaan</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <form id="addForm">
                  <div class="form-group">
                    <label>Nama Perusahaan</label>
                    <input type="text" class="form-control" id="namaPerusahaan" required>
                  </div>
                  <div class="form-group">
                    <label>Lokasi GPS</label>
                    <input type="text" class="form-control" id="lokasiGPS" required>
                  </div>
                  <div class="form-group">
                    <label>Lokasi GPS 2</label>
                    <input type="text" class="form-control" id="lokasiGPS2">
                  </div>
                  <div class="form-group">
                    <label>Lokasi GPS 3</label>
                    <input type="text" class="form-control" id="lokasiGPS3">
                  </div>
                  <div class="form-group">
                    <label>Lokasi GPS 4</label>
                    <input type="text" class="form-control" id="lokasiGPS4">
                  </div>
                  <div class="form-group">
                    <label>Alamat</label>
                    <textarea class="form-control" id="alamat" required></textarea>
                  </div>
                  <div class="form-group">
                    <label>Nama Pemimpin</label>
                    <input type="text" class="form-control" id="namaPemimpin" required>
                  </div>
                  <div class="form-group">
                    <label>NIP</label>
                    <input type="text" class="form-control" id="nip">
                  </div>
                  <div class="form-group">
                    <label>Hardskill 1</label>
                    <input type="text" class="form-control" id="hardskill1" required>
                  </div>
                  <div class="form-group">
                    <label>Hardskill 2</label>
                    <input type="text" class="form-control" id="hardskill2" required>
                  </div>
                  <div class="form-group">
                    <label>Hardskill 3</label>
                    <input type="text" class="form-control" id="hardskill3" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="perusahaan.html" class="btn btn-default">Kembali</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDW5b9av9cBHh5AqEnxicBMIP0me-Goy_I",
  authDomain: "epkl-c628b.firebaseapp.com",
  projectId: "epkl-c628b",
  storageBucket: "epkl-c628b.firebasestorage.app",
  messagingSenderId: "41559318468",
  appId: "1:41559318468:web:3711f4da0f7087d683ce91",
  measurementId: "G-ZFWBRF40KQ"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Handle form submission
document.getElementById('addForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  let data = {
    namaPerusahaan: document.getElementById('namaPerusahaan').value,
    lokasiGPS: document.getElementById('lokasiGPS').value,
    lokasiGPS2: document.getElementById('lokasiGPS2').value,
    lokasiGPS3: document.getElementById('lokasiGPS3').value,
    lokasiGPS4: document.getElementById('lokasiGPS4').value,
    alamat: document.getElementById('alamat').value,
    namaPemimpin: document.getElementById('namaPemimpin').value,
    nip: document.getElementById('nip').value,
    hardskill1: document.getElementById('hardskill1').value,
    hardskill2: document.getElementById('hardskill2').value,
    hardskill3: document.getElementById('hardskill3').value
  };

  db.collection("perusahaan").add(data)
    .then(() => {
      alert('Data berhasil disimpan!');
      window.location.href = 'perusahaan.html';
    })
    .catch((error) => {
      alert('Error: ' + error);
    });
});
</script>

</body>
</html>
