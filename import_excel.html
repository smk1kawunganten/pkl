  </nav>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">

        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Import Data Excel</h1>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <form id="importForm">
                  <div class="form-group">
                    <label>File Excel</label>
                    <input type="file" class="form-control" id="excelFile" accept=".xlsx, .xls" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Import</button>
                    <a href="perusahaan.html" class="btn btn-default">Kembali</a>

</div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<!-- SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDW5b9av9cBHh5AqEnxicBMIP0me-Goy_I",
  authDomain: "epkl-c628b.firebaseapp.com",
  projectId: "epkl-c628b",
  storageBucket: "epkl-c628b.firebasestorage.app",
  messagingSenderId: "41559318468",
  appId: "1:41559318468:web:3711f4da0f7087d683ce91",
  measurementId: "G-ZFWBRF40KQ"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Handle form submission
document.getElementById('importForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const file = document.getElementById('excelFile').files[0];
  const reader = new FileReader();
  
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type: 'array'});
    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
    
    // Get range of data (skip first row)
    const range = XLSX.utils.decode_range(firstSheet['!ref']);
    range.s.r = 1; // Start from second row
    firstSheet['!ref'] = XLSX.utils.encode_range(range);
    
    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: ['namaPerusahaan', 'lokasiGPS', 'lokasiGPS2', 'lokasiGPS3', 'lokasiGPS4', 'alamat', 'namaPemimpin', 'nip', 'hardskill1', 'hardskill2', 'hardskill3']});
    
    // Import data to Firebase
    const batch = db.batch();
    jsonData.forEach(row => {
      const docRef = db.collection("perusahaan").doc();
      batch.set(docRef, {
        namaPerusahaan: row.namaPerusahaan || '',
        lokasiGPS: row.lokasiGPS || '',
        lokasiGPS2: row.lokasiGPS2 || '',
        lokasiGPS3: row.lokasiGPS3 || '',
        lokasiGPS4: row.lokasiGPS4 || '',
        alamat: row.alamat || '',
        namaPemimpin: row.namaPemimpin || '',
        nip: row.nip || '',
        hardskill1: row.hardskill1 || '',
        hardskill2: row.hardskill2 || '',
        hardskill3: row.hardskill3 || ''
      });
    });
    
    batch.commit()
      .then(() => {
        alert('Data berhasil diimport!');
        window.location.href = 'perusahaan.html';
      })
      .catch((error) => {
        alert('Error: ' + error);
      });
  };
  
  reader.readAsArrayBuffer(file);
});
</script>

</body>
</html>
