<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDW5b9av9cBHh5AqEnxicBMIP0me-Goy_I",
  authDomain: "epkl-c628b.firebaseapp.com",
  projectId: "epkl-c628b",
  storageBucket: "epkl-c628b.firebasestorage.app",
  messagingSenderId: "41559318468",
  appId: "1:41559318468:web:3711f4da0f7087d683ce91",
  measurementId: "G-ZFWBRF40KQ"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Helper: generate string "A,A,A,...,A" sebanyak n
function generatePresensiString(n) {
  return Array(n).fill('A').join(',');
}

// Jumlah hari tiap bulan (2024, bukan kabisat, Juli-November)
const presensiDefaults = {
  presensi_juli: generatePresensiString(31),
  presensi_agustus: generatePresensiString(31),
  presensi_september: generatePresensiString(30),
  presensi_oktober: generatePresensiString(31),
  presensi_november: generatePresensiString(30)
};

// Handle form submission
document.getElementById('addForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  let data = {
    nis: document.getElementById('nis').value,
    namaLengkap: document.getElementById('namaLengkap').value,
    kelas: document.getElementById('kelas').value,
    namaPerusahaan: document.getElementById('namaPerusahaan').value,
    namaGuruPembimbing: document.getElementById('namaGuruPembimbing').value,
    namaPembimbingIndustri: document.getElementById('namaPembimbingIndustri').value,
    password: document.getElementById('password').value,
    nilai1: document.getElementById('nilai1').value,
    nilai2: document.getElementById('nilai2').value,
    nilai3: document.getElementById('nilai3').value,
    nilai4: document.getElementById('nilai4').value,
    hadir: document.getElementById('hadir').value,
    ijin: document.getElementById('ijin').value,
    sakit: document.getElementById('sakit').value,
    alfa: document.getElementById('alfa').value,
    // Tambahkan presensi default
    presensi_juli: presensiDefaults.presensi_juli,
    presensi_agustus: presensiDefaults.presensi_agustus,
    presensi_september: presensiDefaults.presensi_september,
    presensi_oktober: presensiDefaults.presensi_oktober,
    presensi_november: presensiDefaults.presensi_november
  };

  db.collection("siswa").where("nis", "==", data.nis).get().then((querySnapshot) => {
    if (!querySnapshot.empty) {
      // Update data jika NIS sudah ada
      querySnapshot.forEach((docu) => {
        db.collection("siswa").doc(docu.id).set(data)
          .then(() => {
            alert('Data berhasil diupdate!');
            window.location.href = 'data_siswa.html';
          })
          .catch((error) => {
            alert('Error: ' + error);
          });
      });
    } else {
      // Tambah data baru
      db.collection("siswa").add(data)
        .then((docRef) => {
          alert('Data berhasil disimpan!');
          window.location.href = 'data_siswa.html';
        })
        .catch((error) => {
          alert('Error: ' + error);
        });
    }
  });
});

document.addEventListener('DOMContentLoaded', function() {
  // Isi dropdown perusahaan
  db.collection("perusahaan").get().then((querySnapshot) => {
    const perusahaanSelect = document.getElementById('namaPerusahaan');
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      if (data.namaPerusahaan) {
        const option = document.createElement('option');
        option.value = data.namaPerusahaan;
        option.textContent = data.namaPerusahaan;
        perusahaanSelect.appendChild(option);
      }
    });
  });
  // Isi dropdown guru pembimbing
  db.collection("guru_pembimbing").get().then((querySnapshot) => {
    const guruSelect = document.getElementById('namaGuruPembimbing');
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      if (data.namaLengkap) {
        const option = document.createElement('option');
        option.value = data.namaLengkap;
        option.textContent = data.namaLengkap;
        guruSelect.appendChild(option);
      }
    });
  });
});
</script>
