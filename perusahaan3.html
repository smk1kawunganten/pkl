// Load data from Firestore
function loadData() {
  console.log('Loading data from Firebase...');
  
  // Clear existing table
  let tableBody = document.getElementById('tableBody');
  tableBody.innerHTML = '<tr><td colspan="9" class="text-center">Memuat data...</td></tr>';
  
  // Get all documents from perusahaan collection
  db.collection("perusahaan").orderBy("namaPerusahaan").get()
    .then((querySnapshot) => {
      console.log('Data received from Firebase:', querySnapshot.size, 'documents');
      tableBody.innerHTML = '';
      
      if (querySnapshot.empty) {
        console.log('No data found in Firebase');
        tableBody.innerHTML = '<tr><td colspan="9" class="text-center">Tidak ada data</td></tr>';
        return;
      }
      
      // Process each document
      querySnapshot.forEach((doc) => {
        console.log('Processing document:', doc.id);
        let data = doc.data();
        
        // Create table row
        let row = `
          <tr>
            <td>${data.namaPerusahaan || '-'}</td>
            <td>${data.lokasiGPS || '-'}</td>
            <td>${data.alamat || '-'}</td>
            <td>${data.namaPemimpin || '-'}</td>
            <td>${data.nip || '-'}</td>
            <td>${data.hardskill1 || '-'}</td>
            <td>${data.hardskill2 || '-'}</td>
            <td>${data.hardskill3 || '-'}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editData('${doc.id}')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm" onclick="deleteData('${doc.id}')">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
      
      // Reinitialize DataTable
      if ($.fn.DataTable.isDataTable('#example1')) {
        $('#example1').DataTable().destroy();
      }
      
      $('#example1').DataTable({
        responsive: true,
        language: {
          url: '//cdn.datatables.net/plug-ins/1.10.24/i18n/Indonesian.json'
        },
        order: [[0, 'asc']], // Sort by company name
        pageLength: 25,
        lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Semua"]]
      });
      
      console.log('Data loaded successfully');
    })
    .catch((error) => {
      console.error('Error loading data:', error);
      tableBody.innerHTML = '<tr><td colspan="9" class="text-center text-danger">Error: ' + error.message + '</td></tr>';
    });
}

// Save new data
document.getElementById('saveData').addEventListener('click', function() {
  let data = {
    namaPerusahaan: document.getElementById('namaPerusahaan').value,
    lokasiGPS: document.getElementById('lokasiGPS').value,
    alamat: document.getElementById('alamat').value,
    namaPemimpin: document.getElementById('namaPemimpin').value,
    nip: document.getElementById('nip').value,
    hardskill1: document.getElementById('hardskill1').value,
    hardskill2: document.getElementById('hardskill2').value,
    hardskill3: document.getElementById('hardskill3').value
  };

  db.collection("perusahaan").add(data)
    .then(() => {
      $('#modal-add').modal('hide');
      document.getElementById('addForm').reset();
      loadData();
    });
});

// Edit data
function editData(id) {
  db.collection("perusahaan").doc(id).get().then((doc) => {
    if (doc.exists) {
      let data = doc.data();
      document.getElementById('editId').value = id;
      document.getElementById('editNamaPerusahaan').value = data.namaPerusahaan;
      document.getElementById('editLokasiGPS').value = data.lokasiGPS;
      document.getElementById('editAlamat').value = data.alamat;
      document.getElementById('editNamaPemimpin').value = data.namaPemimpin;
      document.getElementById('editNip').value = data.nip;
      document.getElementById('editHardskill1').value = data.hardskill1;
      document.getElementById('editHardskill2').value = data.hardskill2;
      document.getElementById('editHardskill3').value = data.hardskill3;
      $('#modal-edit').modal('show');
    }
  });
}

// Update data
document.getElementById('updateData').addEventListener('click', function() {
  let id = document.getElementById('editId').value;
  let data = {
    namaPerusahaan: document.getElementById('editNamaPerusahaan').value,
    lokasiGPS: document.getElementById('editLokasiGPS').value,
    alamat: document.getElementById('editAlamat').value,
    namaPemimpin: document.getElementById('editNamaPemimpin').value,
    nip: document.getElementById('editNip').value,
    hardskill1: document.getElementById('editHardskill1').value,
    hardskill2: document.getElementById('editHardskill2').value,
    hardskill3: document.getElementById('editHardskill3').value
  };

  db.collection("perusahaan").doc(id).update(data)
    .then(() => {
      $('#modal-edit').modal('hide');
      loadData();
    });
});

// Delete data
function deleteData(id) {
  if(confirm('Are you sure you want to delete this data?')) {
    db.collection("perusahaan").doc(id).delete()
      .then(() => {
        loadData();
      });
  }
}

// Export to Excel
document.getElementById('exportExcel').addEventListener('click', function() {
  try {
    // Get all data from the table
    const table = document.getElementById('example1');
    const rows = Array.from(table.querySelectorAll('tbody tr'));
    
    // Convert table data to array of objects
    const data = rows.map(row => {
      const cells = row.querySelectorAll('td');
      return {
        namaPerusahaan: cells[0].textContent,
        lokasiGPS: cells[1].textContent,
        alamat: cells[2].textContent,
        namaPemimpin: cells[3].textContent,
        nip: cells[4].textContent,
        hardskill1: cells[5].textContent,
        hardskill2: cells[6].textContent,
        hardskill3: cells[7].textContent
      };
    });

    // Create worksheet
    const ws = XLSX.utils.json_to_sheet(data);
    
    // Create workbook
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Data Perusahaan");

    // Convert to binary string
    const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

    // Convert to blob
    const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });

    // Create download link
    const url = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'Data_Perusahaan.xlsx';
    
    // Trigger download
    document.body.appendChild(link);
    link.click();
    
    // Cleanup
    document.body.removeChild(link);
    window.URL.revokeObjectURL(url);
  } catch (error) {
    console.error('Error exporting to Excel:', error);
    alert('Terjadi kesalahan saat mengekspor data. Silakan coba lagi.');
  }
});

    const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });

    const url = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'Template_Data_Perusahaan.xlsx';
    
    // Trigger download
    document.body.appendChild(link);

    console.error('Error downloading template:', error);
    alert('Terjadi kesalahan saat mengunduh template. Silakan coba lagi.');
  }
});

// Helper function to convert string to ArrayBuffer
function s2ab(s) {
  const buf = new ArrayBuffer(s.length);
  const view = new Uint8Array(buf);
  for (let i = 0; i < s.length; i++) {
    view[i] = s.charCodeAt(i) & 0xFF;
  }
  return buf;
}
