<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDW5b9av9cBHh5AqEnxicBMIP0me-Goy_I",
  authDomain: "epkl-c628b.firebaseapp.com",
  projectId: "epkl-c628b",
  storageBucket: "epkl-c628b.firebasestorage.app",
  messagingSenderId: "41559318468",
  appId: "1:41559318468:web:3711f4da0f7087d683ce91",
  measurementId: "G-ZFWBRF40KQ"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Get URL parameters
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get('id');

// Load data into form
document.addEventListener('DOMContentLoaded', function() {
  if (id) {
    document.getElementById('editId').value = id;
    document.getElementById('editNamaPerusahaan').value = urlParams.get('namaPerusahaan') || '';
    document.getElementById('editLokasiGPS').value = urlParams.get('lokasiGPS') || '';
    document.getElementById('editLokasiGPS2').value = urlParams.get('lokasiGPS2') || '';
    document.getElementById('editLokasiGPS3').value = urlParams.get('lokasiGPS3') || '';
    document.getElementById('editLokasiGPS4').value = urlParams.get('lokasiGPS4') || '';
    document.getElementById('editAlamat').value = urlParams.get('alamat') || '';
    document.getElementById('editNamaPemimpin').value = urlParams.get('namaPemimpin') || '';
    document.getElementById('editNip').value = urlParams.get('nip') || '';
    document.getElementById('editHardskill1').value = urlParams.get('hardskill1') || '';
    document.getElementById('editHardskill2').value = urlParams.get('hardskill2') || '';
    document.getElementById('editHardskill3').value = urlParams.get('hardskill3') || '';
  }
});

// Handle form submission
document.getElementById('editForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const data = {
    namaPerusahaan: document.getElementById('editNamaPerusahaan').value,
    lokasiGPS: document.getElementById('editLokasiGPS').value,
    lokasiGPS2: document.getElementById('editLokasiGPS2').value,
    lokasiGPS3: document.getElementById('editLokasiGPS3').value,
    lokasiGPS4: document.getElementById('editLokasiGPS4').value,
    alamat: document.getElementById('editAlamat').value,
    namaPemimpin: document.getElementById('editNamaPemimpin').value,
    nip: document.getElementById('editNip').value,
    hardskill1: document.getElementById('editHardskill1').value,
    hardskill2: document.getElementById('editHardskill2').value,
    hardskill3: document.getElementById('editHardskill3').value
  };

  db.collection("perusahaan").doc(id).update(data)
    .then(() => {
      alert('Data berhasil diupdate!');
      window.location.href = 'perusahaan.html';
    })
    .catch((error) => {
      alert('Error: ' + error);
    });
});

// Logout function
function logout() {
  localStorage.removeItem('hasLoggedIn');
  window.location.href = 'login.html';
}
</script>
