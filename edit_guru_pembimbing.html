      <div class="container-fluid">

          <div class="col-sm-6">
            <h1>Edit Guru Pembimbing</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="card">
              <div class="card-body">
                <form id="editForm">
                  <input type="hidden" id="id">
                  <div class="form-group">
                    <label for="nip">NIP</label>
                    <input type="text" class="form-control" id="nip" required>

                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" required>
                  </div>
                  <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDW5b9av9cBHh5AqEnxicBMIP0me-Goy_I",
  authDomain: "epkl-c628b.firebaseapp.com",
  projectId: "epkl-c628b",
  storageBucket: "epkl-c628b.firebasestorage.app",
  messagingSenderId: "41559318468",
  appId: "1:41559318468:web:3711f4da0f7087d683ce91",
  measurementId: "G-ZFWBRF40KQ"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
function getQueryParams() {
  const params = new URLSearchParams(window.location.search);
  return {
    id: params.get('id') || '',
    nip: params.get('nip') || '',
    namaLengkap: params.get('namaLengkap') || '',
    username: params.get('username') || '',
    password: params.get('password') || ''
  };
}
$(document).ready(function() {
  const params = getQueryParams();
  $('#id').val(params.id);
  $('#nip').val(params.nip);
  $('#namaLengkap').val(params.namaLengkap);
  $('#username').val(params.username);
  $('#password').val(params.password);
  $('#editForm').on('submit', function(e) {
    e.preventDefault();
    const id = $('#id').val();
    const data = {
      nip: $('#nip').val(),
      namaLengkap: $('#namaLengkap').val(),
      username: $('#username').val(),
      password: $('#password').val()
    };
    db.collection('guru_pembimbing').doc(id).update(data)
      .then(() => {
        alert('Data berhasil diupdate!');
        window.location.href = 'guru_pembimbing.html';
      })
      .catch((error) => {
        alert('Gagal update: ' + error);
      });
  });
});
function logout() {
  localStorage.removeItem('hasLoggedIn');
  window.location.href = 'login.html';
}
</script>
